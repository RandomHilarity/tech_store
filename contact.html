<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

  <body>
    <header>
      <h1>Tech Store</h1>
      <nav>
        <a class="nav_items" href="index.html">Home</a>
        <a class="nav_items" href="">Shop</a>
        <a class="nav_last" href="contact.html">Contact Us</a>
        <input type="search" class="nav_items" placeholder="Search...">
      </nav>
    </header>
    <main>
      <h2>Contact Us:</h2>
      <!-- Contact Us Form -->
      <form action="" method="">

          <label for="name">Name: </lable>
          <input type="text" id="name" name="name" placeholder="Enter your name">


          <label for="email">Email: </label>
          <input type="email" id="email" placeholder="Enter your email">


          <label for="message">Message: </lable>
          <textarea cols="30" id="message" rows="5" placeholder="Enter your message"></textarea>

        <!-- subject for for older browsers -->
        <!-- <div>
          <label for="subject">Subject: </label>
          <select id="subject">
            <optgroup label="Product Issues">
              <option value="Returns">Returns</option>
              <option value="Faulty Item">Faulty Item</option>
            </optgroup>
            <optgroup label="Delivery">
              <option value="Delivery">Delivery Info</option>
              <option value="Order Tracking">Order Tracking</option>
            </optgroup>
            <option value="Other">Other</option>
          </select>
        </div> -->
        <div>
          <label for="subject">Subject: </label>
          <input type="text" list="subjects" id="subject" placeholder="Enter your subject">
          <datalist id="subjects">
            <option value="Returns">
            <option value="Faulty Item">
            <option value="Delivery">
            <option value="Order Tracking">
            <option value="Other">
          </datalist>
        </div>
        <div>
          <p class="p-label">Subscribe to future offers by:</p>
          <div class="linear-selector-box">
            <input type="checkbox" name="subscribe" value="newsletter" id="subscribe-newsletter">
            <label for="subscribe-newsletter">Newsletter</label>
            <input type="checkbox" name="subscribe" value="email" id="subscribe-email">
            <label for="subscribe-email">Email</label>
            <input type="checkbox" name="subscribe" value="post" id="subscribe-post">
            <label for="subscribe-post">Post</label>
          </div>
        </div>
        <div>
          <p class="p-label">How would you like us to respond?</p>
          <div class="linear-selector-box">
            <input type="radio" name="response" value="phone" id="response-phone">
            <label for="response-phone">Phone</label>
            <input type="radio" name="response" value="email" id="reponse-email">
            <label for="reponse-email">Email</label>
          </div>
        </div>
        <button type="submit">Submit</button>
      </form>

        <a class="nav_items" href="index.html">Home</a>

    </footer>
  </body>
</html>
